<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Proyecto de Graficos por computadora</title>

    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>
    <link type="text/css" href="Css/estilo.css">
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColorHex(0xEEEEEE, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(95,45,1,1);
        var planeMaterial =    new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=20;
        plane.position.y=0;
        plane.position.z=-5;

        // add the plane to the scene
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.CubeGeometry(4,4,4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x=-15;
        cube.position.y=6;
        cube.position.z=0;

        // add the cube to the scene
        scene.add(cube);
        var geometry = new THREE.TorusGeometry(5,2,26,20,6.3 );
        var material = new THREE.MeshLambertMaterial( { color: 0xffff00 } );
        var torus = new THREE.Mesh( geometry, material );
        scene.add( torus );
        torus.position.x=26;
        torus.position.y=10;
        torus.position.z=-5;
        torus.castShadow= true;
        //Se insstancia la geometria de la piramide, utilizando la función 'CylinderGeometry'.
        //En esta función se especifica el tamano de la base, altura, lados.
        //Fuentes: https://github.com/mrdoob/three.js/issues/1421
        var piramidegeometria = new THREE.CylinderGeometry( 0, 4, 8, 4, 1 );
        //Se intancia el material
        var piramideMaterial=new THREE.MeshLambertMaterial({color: 0x5555ff});
        //Se instancia el objeto final, que se crea con el objeto de geometría y el material.
        var piramide=new THREE.Mesh(piramidegeometria,piramideMaterial)
        //Se agrega la posición en pantalla.
        piramide.position.x=46;
        piramide.position.y=10;
        piramide.position.z=15;
        piramide.castShadow= true;
        //Se Agrega a la escena
        scene.add(piramide);

        var sphereGeometry = new THREE.SphereGeometry(4,20,20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

        // position the sphere
        sphere.position.x=-10;
        sphere.position.y=0;
        sphere.position.z=0;
        sphere.castShadow=true;

        // add the sphere to the scene
        scene.add(sphere);

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( -40, 60, -10 );
        spotLight.castShadow = true;
        scene.add( spotLight );

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step=0;

        var controls = new function() {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;

        }

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed',0,0.5);
        gui.add(controls, 'bouncingSpeed',0,0.5);

        render();

        function render() {
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step+=controls.bouncingSpeed;
            sphere.position.x = 5+( 10*(Math.cos(step)));
            sphere.position.y = 2 +( 10*Math.abs(Math.sin(step)));


           // piramide.rotation.x += controls.rotationSpeed;
            piramide.rotation.y += controls.rotationSpeed;
            //piramide.rotation.z += controls.rotationSpeed;

            torus.rotation.x += controls.rotationSpeed;
            //torus.rotation.y += controls.rotationSpeed;
           // torus.rotation.z += controls.rotationSpeed;


            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append( stats.domElement );

            return stats;
        }
    });



</script>
</body>
</html>
